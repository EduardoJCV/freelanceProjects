<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar>

        <ion-title class="ion-text-center" style="margin-top: 5%;font-size: 4rem;">
          <ion-icon name="create-sharp" color="primary"></ion-icon>
        </ion-title>

        <ion-title class="ion-text-center">Freelance Projects</ion-title>

      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list >

        <ion-item lines="full" class="waves-effect " style="width: 100%;">
          <ion-icon slot="start" name="checkmark-done-sharp"></ion-icon>
          <ion-label>
            Proyectos Terminados
          </ion-label>
        </ion-item>

        <ion-item lines="full" class="waves-effect " style="width: 100%;">
          <ion-icon slot="start" name="lock-closed-sharp"></ion-icon>
          <ion-label>
            Proyectos Archivados
          </ion-label>
        </ion-item>

        <ion-item lines="full" class="waves-effect " style="width: 100%;">
          <ion-icon slot="start" name="bar-chart-sharp"></ion-icon>
          <ion-label>
            Reportes De Proyectos
          </ion-label>
        </ion-item>

        <ion-item lines="full" class="waves-effect " style="width: 100%;">
          <ion-icon slot="start" name="calculator-sharp"></ion-icon>
          <ion-label>
            Calculadora De Precios
          </ion-label>
        </ion-item>


      </ion-list>

      <ion-list style="position: absolute;width: 100%;bottom: 0;">

        <ion-item lines="full" class="waves-effect " style="width: 100%;">
          <ion-icon slot="start" name="newspaper-outline"></ion-icon>
          <ion-label>
            Documentacion
          </ion-label>
        </ion-item>

        <ion-item lines="full" >
          <ion-icon slot="start" name="moon"></ion-icon>
          <ion-label >
            Modo Noche
          </ion-label>
          <ion-toggle id="themeToggle" (ionChange)="cambiar()" slot="end"></ion-toggle>
        </ion-item>

        <ion-item lines="full" >
          <ion-label>
            Version
          </ion-label>
          <ion-text color="dark" slot="end">
            <h6>0.0.1</h6>
          </ion-text>
        </ion-item>

      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
